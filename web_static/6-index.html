<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnB Clone</title>
		<link rel="icon" type="image/png" href="./images/icon.png">
		<link rel="stylesheet" href="./styles/4-common.css">
		<link rel="stylesheet" href="./styles/3-footer.css">
		<link rel="stylesheet" href="./styles/3-header.css">
		<link rel="stylesheet" href="./styles/6-filters.css">
	</head>
	<body>
		<header>
			<img src="./images/logo.png" alt="logo">
		</header>
		<div class="container">
			<section class="filters">

				<button>Search</button>

				<div class="locations">
					<h3>States</h3>
					<h4>Street, Area...</h4>
					<ul class="popover">
						<li>
							<h2>Kaduna.</h2>
							<ul>
								<li>Buwaya</li>
								<li>Gonin Gora</li>
							</ul>
						</li>
						<li>
							<h2>Abuja.</h2>
							<ul>
								<li>Nyanya</li>
								<li>Asokoro</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Electricity, Water...</h4>
					<div class="popover">
						<ul>
							<li>Internet</li>
							<li>TV</li>
							<li>Kitchen</li>
							<li>Iron</li>
						</ul>
					</div>
				</div>
			</section>
		</div>
		<footer>
			<p>Best School</p>   
		</footer>
	</body>
</html>
